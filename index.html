<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Envio WhatsApp Direto</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#007BFF" />

</head>
<body>
  <header>
    <h1>Ferramenta de Envio WhatsApp</h1>
  </header>

  <main class="container">

    <form id="whatsappForm">
      <label for="nome">Nome do Contato:</label>
      <input type="text" id="nome" placeholder="Ex: Maria Souza" />

      <label for="numero">NÃºmero de Celular:</label>
      <input type="text" id="numero" placeholder="Ex: (11) 91234-5678" required />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" placeholder="Digite sua mensagem..."></textarea>

      <button type="submit">Enviar para o WhatsApp</button>
    </form>

    <section class="contatos">
      <h3>Contatos Salvos</h3>
      <label for="senha">Digite a senha para ver mensagens:</label>
      <input type="password" id="senha" placeholder="Senha para ver mensagens" />
      <ul id="contatosLista"></ul>
    </section>
  </main>

  <footer>
    Desenvolvido por <strong>Antolin A. Junior</strong> &copy; Todos os direitos reservados.
  </footer>

  <script src="script.js"></script>
</body>
</html>
